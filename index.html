<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NFT Preview Card</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main class="nft">
      <div class="card">
        <div class="main-image">
          <img src="imgs/image-equilibrium.jpg" alt="" />
        </div>
        <div class="content">
          <h2 class="tittle">Equilibrium #3429</h2>
          <p class="des">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price">
            <div class="diamonds">
              <img src="imgs/icon-ethereum.svg" alt="Diamond" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="imgs/icon-clock.svg" alt="Clock" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="author">
            <img src="imgs/image-avatar.png" alt="Avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
